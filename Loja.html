<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="scss/Style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="icon" href="img\Imagem 2.png">
    <script language="javascript" src="js/slide.js"></script>
    <title>Loja Games</title>
</head>
<body>
    <header id="header-menu">
        <div class="logo-menu">
            <img src="img/Imagem 2.png" alt="Logo-menu">
        </div>
        <div class="menus-home">
            <a href="www.google.com">Loja</a>   |
            <a href="www.google.com">Sobre</a> 
        </div>
    </header>
    <section id="banner-home">
        <div class="botoes-banner-home">
            <div class="desconto">-50%</div>
            <div class="valor">R$59,99</div>
            <div class="botao-carrinho">Adicionar Carrinho</div>
        </div>
    </section>
    <section class="carousel" aria-label="Gallery">
      <ol class="carousel__viewport">
        <li id="carousel__slide1"
            tabindex="0"
            class="carousel__slide">
          <div class="carousel__snapper">
            <a href="#carousel__slide4"
              class="carousel__prev">Go to last slide</a>
            <a href="#carousel__slide2"
              class="carousel__next">Go to next slide</a>
          </div>
        </li>
        <li id="carousel__slide2"
            tabindex="0"
            class="carousel__slide">
          <div class="carousel__snapper"></div>
          <a href="#carousel__slide1"
              class="carousel__prev">Go to previous slide</a>
          <a href="#carousel__slide3"
              class="carousel__next">Go to next slide</a>
        </li>
        <li id="carousel__slide3"
            tabindex="0"
            class="carousel__slide">
          <div class="carousel__snapper"></div>
          <a href="#carousel__slide2"
              class="carousel__prev">Go to previous slide</a>
          <a href="#carousel__slide4"
              class="carousel__next">Go to next slide</a>
        </li>
        <li id="carousel__slide4"
            tabindex="0"
            class="carousel__slide">
          <div class="carousel__snapper"></div>
          <a href="#carousel__slide3"
              class="carousel__prev">Go to previous slide</a>
          <a href="#carousel__slide1"
              class="carousel__next">Go to first slide</a>
        </li>
      </ol>
      <aside class="carousel__navigation">
        <ol class="carousel__navigation-list">
          <li class="carousel__navigation-item">
            <a href="#carousel__slide1"
              class="carousel__navigation-button">Go to slide 1</a>
          </li>
          <li class="carousel__navigation-item">
            <a href="#carousel__slide2"
              class="carousel__navigation-button">Go to slide 2</a>
          </li>
          <li class="carousel__navigation-item">
            <a href="#carousel__slide3"
              class="carousel__navigation-button">Go to slide 3</a>
          </li>
          <li class="carousel__navigation-item">
            <a href="#carousel__slide4"
              class="carousel__navigation-button">Go to slide 4</a>
          </li>
        </ol>
      </aside>
    </section>
</body>
</html>
